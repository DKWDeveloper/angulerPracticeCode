<p>{{title}}</p>

<div *ngIf="isLoading">Loading...</div> 
<div *ngIf="!isLoading" class="container">
    <table class="table">
        <thead>
            <tr>
                <th>#id</th>
                <th>Title</th>
                <th>completed</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of data">
                <td>{{x.id}}</td>
                <td>{{x.title}}</td>
                <td>{{x.completed}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div *ngIf="errorMessage">{{ errorMessage }}</div>
